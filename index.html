<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LeetMetric</title>
</head>
<body>
    <div class="container">

        <h1>LeetMetric</h1>

        <div class="userContainer">
            <p>Enter user name below:</p>
            <div class="userInputContainer">
                <input type="text" placeholder="Username" id="userInput">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div class="statsContainer">
            <div class="progress">
                <div class="progressItem">
                    <div class="easyProgress circle">
                        <span id="easyLabel"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progressItem">
                    <div class="mediumProgress circle">
                        <span id="mediumLabel"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progressItem">
                    <div class="hardProgress circle">
                        <span id="hardLabel"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="statsCards">
                <!-- Using JavaScript Code circle -->
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
